<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>

    <div class="calculator" id="calculator">
      <div class="display">
        <input type="text" id="input" readonly />
      </div>
      <div id="keys">
        <button onclick="clearDisplay()" class="operator-btn">Clear</button>
        <button onclick="negative()" class="negative">Â±</button>
        <button onclick="percent()" class="percent">%</button>
        <button onclick="appendToDisplay('/')" class="operator-btn">/</button>

        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="appendToDisplay('+')" class="operator-btn">+</button>

        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="appendToDisplay('-')" class="operator-btn">-</button>

        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="appendToDisplay('*')" class="operator-btn">*</button>

        <button onclick="appendToDisplay('0')" class="zero">0</button>
        <button onclick="changeBackground()" class="dk-btn">Dark Mode</button>
        <button onclick="appendToDisplay('.')">.</button>
        <button onclick="calculate()">=</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
